
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>無災害記録表</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 60px;
            color: #222;
        }
        .title {
            font-size: 2.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 1.6em;
            margin-bottom: 40px;
        }
        .plus {
            color: green;
            font-weight: bold;
        }
        .counter {
            font-size: 4em;
            background: #fff;
            border: 3px solid #222;
            display: inline-block;
            padding: 25px 50px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .date-box {
            font-size: 1.1em;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="title">安全 <span class="plus">＋</span> 第一</div>
    <div class="subtitle">無災害記録表</div>
    <div class="counter">16 日</div>
    <div class="date-box">
        <div>2025年6月20日起算</div>
        <div>2025年7月11日現在</div>
    </div>
</body>
</html>
