
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>無災害記録表</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 20px;
            color: #222;
        }
        .title {
            font-size: 6em;
            font-weight: bold;
            margin-bottom: 50px;
            border-bottom: 2px solid #222; 
            padding-bottom: 10px;
        }
        .subtitle {
            font-size: 4em;
            margin-bottom: 30px;
            color.#555;
        }
        .plus {
            color: green;
            font-weight: bold;
        }
        .counter {
            font-size: 8em;
            background: #fff;
            border: 5px solid #222;
            display: inline-block;
            padding: 30px 60px;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            transition: transform 0.3s;
        }
         .counter:hover {
            transform: scale(1.05);
        }
        .date-box {
            font-size: 3em;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="title">安全 <span class="plus">＋</span> 第一</div>
    <div class="subtitle">無災害記録表</div>
    <div class="counter">13 日</div>
    <div class="date-box">
        <div>2025年7月2日起算</div>
        <div style="font-size: 0.8em;">（韓国 左膝靭帯損傷）</div>
        <div>2025年7月18日現在</div>
    </div>
</body>
</html>
